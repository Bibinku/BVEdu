<!DOCTYPE html>
<html lang="en">
{% extends 'Indexpage.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div>
     <h2 style="font-size: 36px; font-weight: bold; color: rgb(86, 84, 84); margin-bottom: 20px; text-align: center;font-family:  Arial, Helvetica, sans-serif; ">
                Course Details
            </h2><br><br><br>
   </div>

<div class="card w-100">

              <div class="card-body p-4">

                <h5 class="card-title fw-semibold mb-4">Course Details</h5>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>

                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Course Name </h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Description</h6>
                        </th>

                         <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Description 2</h6>
                        </th>

                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Time</h6>
                        </th>

                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Price</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Image</h6>
                        </th>




                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Edit</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Delete</h6>
                        </th>

                      </tr>
                    </thead>
                    <tbody>

                    {% for i in data %}

                      <tr>

                        <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-1">{{i.name}}</h6>

                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{i.description}}</p>
                        </td>

                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{i.description2}}</p>
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{i.time}}</p>
                        </td>

                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{i.price}}</p>
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{i.image}}</p>
                        </td>








                        <td>
                              <a href="{% url 'editcourse' Cid=i.id %}">
                                <button type="button" class="btn btn-outline-dark m-1">Edit</button>
                              </a>
                            </td>

                          <td>
                              <a href="{% url 'deletecourse' Delid=i.id %}">
                              <button type="button" class="btn btn-outline-danger m-1">Delete</button>                              </a>
                            </td>



                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
